<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .photo_gallery_main_div {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 85%;
            margin-left: 7.5%;
            margin-top: 5%;
            margin-bottom: 5%;
          }
          .photogallery_grid {
            box-shadow: 10px 10px 10px rgb(157, 157, 157);
            border-radius: 20px;
            cursor: pointer;
          }
          .photogallery_grid img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
          }
          .photogallery_img_div {
            width: 100%;
            height: 30vh;
            border-radius: 20px;
          }
          .photogallery_grid h3 {
            text-align: center;
            padding: 5%;
            font-size: x-large;
            font-weight: 100;
          }
    </style>
</head>

<body>
    <div class="photo_gallery_main_div">
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="amphitheater.jpg" alt="amphitheater">
            </div>
            <h3>AMPHITHEATER</h3>

        </div>

        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="computerlab.jpg" alt="computer lab">
            </div>
            <h3>COMPUTER LAB</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="dancehall.jpg" alt="dance hall">
            </div>
            <h3>DANCE HALL</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="indooraudotorium.jpg" alt="indoor audotorium">
            </div>
            <h3>INDOOR AUDITORIUM</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="indoorsport.jpg" alt="INDOOR SPORTS">
            </div>
            <h3>INDOOR SPORTS</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="laboratories.jpg" alt="laboratories">
            </div>
            <h3>LABORATORIES</h3>

        </div>

        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="library.jpg" alt="library">
            </div>
            <h3>LIBRARY</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="music studio.jpg" alt="music studio">
            </div>
            <h3>MUSIC STUDIO</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="outdoorsports.jpg" alt="outdoorsports">
            </div>
            <h3>OUTDOOR SPORTS</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="smartclassroom.jpg" alt="SMART CLASSROOMS">
            </div>
            <h3>SMART CLASSROOMS</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="sportsacademy.jpg" alt="SPORTS ACADEMY">
            </div>
            <h3>SPORTS ACADEMY</h3>

        </div>
        <div class="photogallery_grid">
            <div class="photogallery_img_div">
                <img src="tenniscourt.jpg" alt="TENNIS COURT">
            </div>
            <h3>TENNIS COURT</h3>

        </div>

    </div>
</body>

</html>

        .leadership_gridbox {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .leadership_grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px; /* Adjusted gap */

        }

        .leadership_containermain {

            display: flex;

        }

        .leadership_imgdiv img {

            width: 100%;

            overflow:hidden;
            transition: transform 0.5s ease;
        }
        .leadership_imgdiv img:hover{

        }
